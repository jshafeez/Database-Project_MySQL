<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            text-align: center;
            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            background-color: #ffebcc;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Lora', serif;
            color: #333;
            font-size: 2rem;
            margin-top: 0;
        }

        h3 {
            color: #ff7f50;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 12px;
            font-size: 1.1rem;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 15px;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logout-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .routine-container {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .routine-container p {
            font-size: 1.1rem;
            color: #333;
        }

        .form-container {
            margin-top: 30px;
            text-align: left;
        }

        .form-container h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .form-container form {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome Teacher!</h2>
        
        <h3>Students:</h3>
        <ul>
            {% for student in students %}
            <li>{{ student.username }}</li>
            {% endfor %}
        </ul>

        <!-- Display existing routine -->
        <h2>Current Routine</h2>
        <div class="routine-container">
            {% if routine %}
                <p>{{ routine }}</p>
            {% else %}
                <p>No routine available.</p>
            {% endif %}
        </div>

        <!-- Form to add routine -->
        <div class="form-container">
            <h2>Add Routine</h2>
            <form action="{{ url_for('create_routine') }}" method="POST">
                <textarea name="routine" rows="4" placeholder="Enter routine"></textarea>
                <button type="submit">Add Routine</button>
            </form>
        </div>

        <!-- Form to delete routine -->
        <div class="form-container">
            <h2>Delete Routine</h2>
            <form action="{{ url_for('delete_routine') }}" method="POST">
                <button type="submit">Delete Routine</button>
            </form>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
